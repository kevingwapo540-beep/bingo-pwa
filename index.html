<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Card Generator</title>

  <!-- Optional: prevent favicon error -->
  <link rel="icon" href="data:,">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    #playerName {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    #generateBtn {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
#bingoBtn {
  margin-top: 15px;
  padding: 12px 20px;
  font-size: 20px;
  font-weight: bold;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#bingoBtn:hover {
  background: #43a047;
}
#confetti-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 9999;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  animation: fall linear forwards;
}

@keyframes fall {
  0% {
    transform: translateY(-10px) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
  }
}

    table {
  width: 100%;
  border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      width: 20%;
      height: 60px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
    }

    th {
      background: #333;
      color: white;
    }

    td.marked {
      background: #4caf50;
      color: white;
    }

    @media (max-width: 500px) {
      td {
        height: 50px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>BINGO</h1>

    <!-- Player name -->
    <input
      type="text"
      id="playerName"
      placeholder="Enter player name"
      autocomplete="off"
    />

    <!-- Generate button -->
    <button id="generateBtn">Generate New Card</button>

    <!-- Bingo table -->
    <table>
      <thead>
        <tr>
          <th>B</th>
          <th>I</th>
          <th>N</th>
          <th>G</th>
          <th>O</th>
        </tr>
      </thead>
      <tbody id="bingoCard"></tbody>
    </table>

    <button id="bingoBtn">BINGO!</button>

  </div>

  <!-- IMPORTANT: script must be last -->
  <script src="script.js"></script>
  <div id="confetti-container"></div>
</body>
</html>
